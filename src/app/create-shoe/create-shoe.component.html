<div class="new-shoe-form">
      <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" class="form-control" [(ngModel)]="newShoe.brand" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" [(ngModel)]="newShoe.name" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" [(ngModel)]="newShoe.price" required>
      </div>
      <div class="form-group">
        <label for="size">Size:</label>
        <input type="text" class="form-control" [(ngModel)]="newShoe.size" required>
      </div>
      <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
  </div>
