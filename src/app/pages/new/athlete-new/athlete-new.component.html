<div class="container">
    <h1>Create Athlete</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control"  id="firstName" [(ngModel)]="athlete.firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="athlete.lastName" name="lastName" required>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
