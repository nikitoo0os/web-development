<div class="shoe-card-container">
  <div class="shoe-card" *ngFor="let shoe of shoes">
    <a routerLink="{{shoe.id}}" class="shoe-name">{{ shoe.name }}</a>
    <h2 class="shoe-brand">{{ shoe.brand }}</h2>
    <h2 class="shoe-size">{{ shoe.size }}</h2>

    <p class="shoe-price">{{ shoe.price | currency }}</p>
  </div>
</div>
